<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Temple of the Mind – Puzzle Adventure Level Design Breakdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --accent: #0F5C4D;
      --accent-light: rgba(15, 92, 77, 0.16);
      --text-main: #1A1A1A;
      --text-muted: #575757;
      --bg: #FFFFFF;
      --bg-alt: #F7F7F7;
      --border: rgba(0,0,0,0.12);
      --radius: 16px;
    }

    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .page {
      max-width: 1080px;
      margin: 0 auto;
      padding: 24px 16px 80px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    /* NAV */
    .nav {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
      z-index: 20;
    }
    .nav-inner {
      max-width: 1080px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-logo { font-weight: 700; font-size: 18px; }
    .nav-links { display: flex; gap: 16px; }
    .nav-links a {
      color: var(--text-muted);
      transition: 0.2s;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 14px;
    }
    .nav-links a:hover {
      color: var(--accent);
      background: var(--accent-light);
    }
    .nav-links a.nav-link-primary {
      background: var(--accent);
      color: #fff;
      font-weight: 600;
    }
    .nav-links a.nav-link-primary:hover { background: #0A4A3E; }

    @media (max-width: 600px) {
      .nav-inner { padding: 10px 12px; }
      .nav-logo { font-size: 16px; }
      .nav-links { gap: 8px; }
      .nav-links a { font-size: 12px; padding: 5px 10px; white-space: nowrap; }
    }

    /* BACK LINK */
    .back-link {
      font-size: 13px;
      margin-bottom: 16px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
    }
    .back-link span { font-size: 18px; line-height: 1; }

    /* HERO */
    .hero-head { margin-top: 24px; margin-bottom: 24px; }
    .hero-kicker {
      font-size: 13px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 6px;
    }
    .hero-title { font-size: 36px; margin: 0 0 8px; }
    .hero-sub {
      max-width: 720px;
      font-size: 15px;
      line-height: 1.7;
      color: var(--text-muted);
      margin: 0 0 16px;
    }
    .hero-sub strong { color: var(--text-main); }
    .hero-meta {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 24px;
    }
    .hero-meta span { display: inline-block; margin-right: 16px; }

    .hero-thumb {
      width: 100%;
      aspect-ratio: 16/8;
      border-radius: 20px;
      background: var(--bg-alt);
      border: 1px solid var(--border);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-muted);
      margin-bottom: 32px;
      font-size: 14px;
      text-align: center;
      padding: 16px;
    }

    /* HERO VIDEO – НОВЫЙ БЛОК */
    .hero-video {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16/9;
      border-radius: 20px;
      overflow: hidden;
      background: #000;
      border: 1px solid var(--border);
      margin: 24px 0 32px;
    }
    .hero-video iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* SECTIONS */
    .section-title {
      font-size: 24px;
      margin-top: 32px;
      margin-bottom: 8px;
    }
    .section-text {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-muted);
      margin-top: 4px;
      margin-bottom: 0;
    }

    .block {
      margin-top: 16px;
      padding: 18px 18px 16px;
      border-radius: var(--radius);
      background: var(--bg-alt);
      border: 1px solid var(--border);
    }
    .block strong { color: var(--text-main); }

    /* GALLERY placeholder */
    .gallery {
      margin-top: 16px;
      display: grid;
      gap: 12px;
    }
    .gallery-row { display: grid; gap: 12px; }
    @media (min-width: 720px) {
      .gallery-row--two {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
    .gallery-item {
      border-radius: var(--radius);
      border: 1px solid rgba(15, 92, 77, 0.25);
      background: #fff;
      min-height: 120px;
      font-size: 13px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 12px;
    }

    /* CAROUSEL */
    .carousel {
      position: relative;
      width: 100%;
      border-radius: var(--radius);
      border: 1px solid rgba(15,92,77,0.25);
      overflow: hidden;
      background: #FFFFFF;
      margin-top: 16px;
    }
    .carousel-inner {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-image {
      width: 100%;
      display: block;
      border-radius: var(--radius);
    }
