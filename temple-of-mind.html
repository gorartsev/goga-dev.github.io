<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Temple of the Mind – Puzzle Adventure Level Design Breakdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --accent: #0F5C4D;
      --accent-light: rgba(15, 92, 77, 0.16);
      --text-main: #1A1A1A;
      --text-muted: #575757;
      --bg: #FFFFFF;
      --bg-alt: #F7F7F7;
      --border: rgba(0,0,0,0.12);
      --radius: 16px;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .page {
      max-width: 1080px;
      margin: 0 auto;
      padding: 24px 16px 80px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* NAV (как на главной) */
    .nav {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
      z-index: 20;
    }

    .nav-inner {
      max-width: 1080px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-weight: 700;
      font-size: 18px;
    }

    .nav-links {
      display: flex;
      gap: 16px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-muted);
      transition: 0.2s;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 14px;
    }

    .nav-links a:hover {
      color: var(--accent);
      background: var(--accent-light);
    }

    .nav-links a.nav-link-primary {
      background: var(--accent);
      color: #FFFFFF;
      font-weight: 600;
    }

    .nav-links a.nav-link-primary:hover {
      background: #0A4A3E;
      color: #FFFFFF;
    }

    @media (max-width: 600px) {
      .nav-inner {
        padding: 10px 12px;
      }
      .nav-logo {
        font-size: 16px;
      }
      .nav-links {
        gap: 10px;
      }
      .nav-links a {
        padding: 4px 10px;
        white-space: nowrap;
      }
    }

    /* BACK LINK */
    .back-link {
      font-size: 13px;
      margin-bottom: 16px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
    }
    .back-link span {
      font-size: 18px;
      line-height: 1;
    }

      margin-top: 24px;
      margin-bottom: 24px;
