<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yegor Artsev – Level Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Space+Mono:wght@400;700&family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <!-- 3D viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root {
      --bg: #F0EDEE;
      --red: #69140E;
      --red-dark: #4A0E0A;
      --black: #1A1A1A;
      --gray: #4A4A4A;
      --gray-light: #8A8A8A;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Crimson Pro', serif;
      background: var(--bg);
      color: var(--black);
      line-height: 1.7;
      overflow-x: hidden;
    }

    a { color: var(--red); text-decoration: none; }

    /* NAV */
    .nav {
      position: fixed;
      inset: 0 0 auto 0;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      background: linear-gradient(to bottom, var(--bg) 60%, transparent);
      z-index: 100;
    }

    .nav-logo {
      font-family: 'Permanent Marker', cursive;
      letter-spacing: 2px;
      color: var(--red);
    }

    .nav-links {
      display: flex;
      gap: 28px;
      align-items: center;
    }

    .nav-links a {
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--gray);
    }

    .nav-links .nav-primary {
      background: var(--red);
      color: white;
      padding: 10px 18px;
      font-weight: 700;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      align-items: center;
      gap: 60px;
      padding: 140px 60px 80px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .hero-kicker {
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      letter-spacing: 4px;
      color: var(--red);
      margin-bottom: 20px;
    }

    .hero-title {
      font-family: 'Permanent Marker', cursive;
      font-size: clamp(40px, 8vw, 72px);
      margin-bottom: 20px;
      transform: rotate(-1deg);
    }

    .hero-title span { color: var(--red); }

    .hero-name {
      font-family: 'Space Mono', monospace;
      letter-spacing: 3px;
      font-size: 13px;
      color: var(--gray-light);
      margin-bottom: 24px;
    }

    .hero-sub {
      font-size: 18px;
      color: var(--gray);
      max-width: 480px;
      margin-bottom: 32px;
    }

    .btn-main {
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      letter-spacing: 2px;
      background: var(--red);
      color: white;
      padding: 16px 32px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }

    /* === 3D HERO (ОПУЩЕН) === */
    .hero-visual {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      transform: translateY(90px); /* ← ВОТ ТУТ ОПУСКАНИЕ */
    }

    .hero-visual::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border: 2px solid var(--red);
      opacity: 0.15;
      transform: rotate(12deg);
      bottom: 0;
    }

    model-viewer {
      width: 100%;
      max-width: 400px;
      height: 450px;
      --progress-bar-height: 0px;
    }

    /* MOBILE */
    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        padding: 120px 24px 60px;
      }

      .hero-visual {
        order: -1;
        transform: translateY(40px);
      }

      model-viewer {
        max-width: 280px;
        height: 320px;
      }
    }
  </style>
</head>

<body>

<header class="nav">
  <a class="nav-logo" href="#">YEGOR ARTSEV</a>
  <nav class="nav-links">
    <a href="#projects">Projects</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="temple-of-mind.html" class="nav-primary">Temple of the Mind</a>
  </nav>
</header>

<section class="hero">
  <div>
    <div class="hero-kicker">Level Designer</div>
    <h1 class="hero-title">
      Designing readable,<br>
      <span>atmospheric</span> levels.
    </h1>
    <div class="hero-name">Yegor Artsev · Level Designer</div>
    <p class="hero-sub">
      Building spaces that guide, teach and immerse — from hybrid-casual games
      to VR simulators and atmospheric adventures.
    </p>
    <a class="btn-main" href="#projects">View Projects</a>
  </div>

  <div class="hero-visual">
    <model-viewer
      src="assets/hero/hero-dance.glb"
      autoplay
      loop
      disable-zoom
      camera-controls="false"
      interaction-prompt="none"
      scale="0.012 0.012 0.012"
      camera-orbit="0deg 75deg 8m"
      camera-target="0m -0.8m 0m"
      field-of-view="30deg"
      exposure="1.1"
      shadow-intensity="0.8">
    </model-viewer>
  </div>
</section>

</body>
</html>
