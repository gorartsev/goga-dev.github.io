<style>
    :root {
      --accent: #0F5C4D;
      --accent-light: rgba(15, 92, 77, 0.16);
      --text-main: #1A1A1A;
      --text-muted: #575757;
      --bg: #FFFFFF;
      --bg-alt: #F7F7F7;
      --border: rgba(0,0,0,0.12);
      --radius: 16px;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .page {
      max-width: 1080px;
      margin: 0 auto;
      padding: 24px 16px 80px;
    }

    /* GLOBAL LINKS — убираем фиолетовый visited */
    a,
    a:visited {
      color: var(--accent);
    }

    a:hover {
      color: #0A4A3E;
    }

    /* NAV */
    .nav {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
      z-index: 20;
    }

    .nav-inner {
      max-width: 1080px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-weight: 700;
      font-size: 18px;
    }

    .nav-links {
      display: flex;
      gap: 16px;
    }

    .nav-links a,
    .nav-links a:visited {
      text-decoration: none;
      color: var(--text-muted);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 14px;
      transition: 0.2s;
    }

    .nav-links a:hover {
      color: var(--accent);
      background: var(--accent-light);
    }

    .nav-links a.nav-link-primary,
    .nav-links a.nav-link-primary:visited {
      background: var(--accent);
      color: #FFFFFF;
      font-weight: 600;
    }

    .nav-links a.nav-link-primary:hover {
      background: #0A4A3E;
      color: #FFFFFF;
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: 2fr 1.5fr;
      gap: 32px;
      padding-top: 40px;
      margin-bottom: 56px;
    }

    @media (max-width: 800px) {
      .hero { grid-template-columns: 1fr; }
    }

    .hero-kicker {
      font-size: 13px;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 8px;
      letter-spacing: 0.12em;
    }

    .hero-title {
      font-size: 46px;
      line-height: 1.1;
      margin: 0 0 16px;
    }

    .hero-name {
      font-size: 17px;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .hero-sub {
      color: var(--text-muted);
      line-height: 1.7;
      font-size: 15px;
      margin-bottom: 22px;
      max-width: 520px;
    }

    .hero-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .tag {
      padding: 4px 10px;
      font-size: 12px;
      background: var(--bg-alt);
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--text-muted);
    }

    .btn-main {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--accent);
      color: #FFFFFF;
      padding: 11px 20px;
      border-radius: 999px;
      margin-top: 4px;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }

    .btn-main:visited {
      color: #FFFFFF;
    }

    .btn-main::after {
      content: "↘";
      font-size: 14px;
    }

    .btn-main:hover {
      background: #0A4A3E;
    }

    .hero-preview {
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 320px;
    }

    .hero-preview model-viewer {
      width: 100%;
      max-width: 360px;
      height: 360px;
      --progress-bar-color: transparent;
      --progress-bar-height: 0px;
    }

    model-viewer::part(default-progress-bar) {
      display: none;
    }

    /* PROJECTS */
    .section-title {
      font-size: 26px;
      margin-top: 0;
      margin-bottom: 12px;
    }

    #projects {
      margin-top: 32px;
    }

    .project-card {
      background: var(--bg-alt);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 24px;
      transition: box-shadow 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
    }

    .project-card:hover {
      box-shadow: 0 10px 24px rgba(0,0,0,0.06);
      transform: translateY(-2px);
      border-color: rgba(0,0,0,0.18);
    }

    /* ХАЙЛАЙТ ДЛЯ TEMPLE OF THE MIND */
    .project-card-highlight {
      position: relative;
      background: radial-gradient(circle at top left, rgba(15,92,77,0.18), transparent 55%), var(--bg);
      border: 1px solid rgba(15,92,77,0.6);
      box-shadow: 0 18px 40px rgba(0,0,0,0.16);
      margin-bottom: 32px;
    }

    .project-card-highlight .project-name {
      font-size: 22px;
    }

    .project-flag {
      position: absolute;
      top: 14px;
      left: 14px;
      padding: 4px 10px;
      background: var(--accent);
      color: #FFFFFF;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-weight: 600;
      pointer-events: none;
    }

    .project-name {
      font-size: 20px;
      font-weight: 650;
      margin-bottom: 8px;
    }

    .project-meta {
      color: var(--text-muted);
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .project-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tag-soft {
      padding: 4px 10px;
      background: var(--accent-light);
      border-radius: 999px;
      color: var(--accent);
      border: 1px solid rgba(15,92,77,0.4);
    }

    /* ЕДИНЫЙ ФОРМАТ МЕДИА-БЛОКОВ 16:9, БЕЗ ПОЛЕЙ */
    .project-image,
    .slider,
    .project-video {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 14px;
      overflow: hidden;
      background: #000;
      margin: 0 0 16px;
      border: 1px solid var(--border);
    }

    .project-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .slider {
      position: relative;
      background: #DDD;
    }

    /* ТВОЙ СТАРЫЙ КОД */
    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .slider img.active {
      display: block;
      opacity: 1;
    }

    /* FIX: remove black borders from YouTube */
    .slider iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: 1px solid rgba(0,0,0,0.2);
      width: 26px;
      height: 26px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 12px;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .slider-btn:hover {
      background: white;
    }

    .slider-btn.left { left: 8px; }
    .slider-btn.right { right: 8px; }
